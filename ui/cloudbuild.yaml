steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/supply-optimizer-repo/supply-optimizer-ui:$BUILD_ID', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/supply-optimizer-repo/supply-optimizer-ui:$BUILD_ID']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'supply-optimizer-ui'
  - '--image'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/supply-optimizer-repo/supply-optimizer-ui:$BUILD_ID'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--set-env-vars'
  - 'API_URL=https://supply-optimizer-api.us-central1.run.app' # replace with your backend API URL
images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/supply-optimizer-repo/supply-optimizer-ui:$BUILD_ID'
